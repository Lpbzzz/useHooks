name: NodeJS with Gulp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4.1.0
      with:
        version: "latest"    # 指定 pnpm 版本（可选，默认 latest）
        # dest: "~/.pnpm-store"  # 可选，指定 pnpm 缓存路径（默认 ~/setup-pnpm）
        run_install: "true"  # 自动运行 `pnpm install`（可选）

    - name: Install Dependencies and Run Gulp
      run: |
        # 如果未设置 run_install: true，则需要手动安装依赖
        # pnpm install
        pnpm run gulp
